<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Hosting</title>

    <style>
        body {
            margin: 0;
            background: #0d0f16;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
        }

        .logo span {
            color: #00ff9d;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 35px;
            font-size: 16px;
        }

        .nav-item {
            cursor: pointer;
            position: relative;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 30px;
            left: -10px;
            background: #131722;
            padding: 12px 0;
            width: 180px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .dropdown:hover .dropdown-menu {
            display: flex;
        }

        .dropdown-menu a {
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            transition: 0.2s;
        }

        .dropdown-menu a:hover {
            background: rgba(255,255,255,0.07);
        }

        /* Client Area Button */
        .btn-nav {
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ff9d, #008cff);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-nav:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        /* HERO SECTION */
        .hero {
            padding-top: 150px;
            text-align: center;
            background-image: url("bg.png"); /* Add your background */
            background-size: cover;
            background-position: center;
            padding-bottom: 150px;
        }

        .tag {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 18px;
            background: rgba(120, 60, 255, 0.4);
            border-radius: 20px;
            font-size: 14px;
        }

        .hero-title {
            font-size: 60px;
            font-weight: 800;
        }

        .gradient-text {
            background: linear-gradient(45deg, #8a2eff, #00e5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-desc {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.8;
        }

        /* CTA Button */
        .btn {
            margin-top: 25px;
            padding: 14px 35px;
            background: linear-gradient(45deg, #8a2eff, #00e5ff);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-4px);
            filter: brightness(1.2);
        }

        /* Category buttons */
        .categories {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cat-btn {
            padding: 10px 25px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            background: transparent;
        }

        .cat-btn:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">Mine<span>Rack</span></div>

        <div class="nav-links">
            <div class="nav-item">Home</div>
            <div class="nav-item">Features</div>

            <div class="nav-item dropdown">
                Services â–¼
                <div class="dropdown-menu">
                    <a href="#">Minecraft Hosting</a>
                    <a href="#">VPS Hosting</a>
                    <a href="#">Discord Bot Hosting</a>
                </div>
            </div>

            <div class="nav-item">Status</div>
            <div class="nav-item">FAQ</div>
        </div>

        <div class="btn-nav">Client Area</div>
    </div>

    <!-- HERO SECTION -->
    <div class="hero">
        <div class="tag">Minecraft Hosting</div>

        <div class="hero-title">
            <span class="gradient-text">Minecraft</span> Hosting
        </div>

        <div class="hero-desc">
            High-performance Minecraft server hosting with 99.9% uptime, DDoS protection,
            and instant setup. Perfect for any size community.
        </div>

        <div class="hero-desc">
            Starting at <span style="color:#6cc1ff;">$1.00/mo</span>
        </div>

        <button class="btn">Get Started</button>

        <div class="categories">
            <button class="cat-btn">Minecraft Hosting</button>
            <button class="cat-btn">VPS Hosting</button>
            <button class="cat-btn">Discord Hosting</button>
        </div>
    </div>

</body>
</html>
