<!-- Base structure for navbar + hero with requested changes -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TenterCloud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Minecraft Font -->
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d1117;
      font-family: "Inter", sans-serif;
      color: white;
    }

    /* NAVBAR */
    nav {
      width: 100%;
      padding: 14px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(12px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    nav .left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    nav img#logo {
      height: 38px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 17px;
      padding: 10px 18px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.25s ease;
      position: relative;
    }

    /* HOVER similar to provided image */
    nav a:hover {
      background: rgba(255,255,255,0.07);
      transform: translateY(-1px);
    }

    /* UNDERLINE animation like photo */
    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      height: 3px;
      width: 0%;
      border-radius: 10px;
      background: linear-gradient(90deg, #22c1c3, #29fd53);
      transition: 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* HERO SECTION */
    .hero {
      margin-top: 120px;
      text-align: center;
    }

    .hero h1 {
      font-size: 46px;
      font-weight: 700;
    }

    .options-wrapper {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .card {
      width: 240px;
      padding: 26px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px; /* YOU REQUESTED 6px */
      text-align: center;
      transition: 0.25s ease;
    }

    .card:hover {
      background: rgba(255,255,255,0.10);
      transform: translateY(-3px);
    }

    /* Minecraft font for both titles */
    .mc-font {
      font-family: 'Minecraft', sans-serif !important;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .get-started-title {
      font-family: 'Minecraft', sans-serif;
      font-size: 26px;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>

<nav>
  <div class="left">
    <img id="logo" src="logo.png" alt="logo" />
    <a href="#"><span>üè†</span> Dashboard</a>
  </div>
</nav>

<div class="hero">
  <h1>Get Started</h1>

  <div class="get-started-title">Select Your Hosting</div>

  <div class="options-wrapper">
    <div class="card" onclick="openVPS()">
      <div class="mc-font">VPS Hosting</div>
    </div>

    <div class="card" onclick="openMC()">
      <div class="mc-font">Minecraft Hosting</div>
    </div>
  </div>
</div>

<script>
  function openVPS() {
    window.location.href = "vps.html";
  }
  function openMC() {
    window.location.href = "minecraft.html";
  }
</script>

</body>
</html>
